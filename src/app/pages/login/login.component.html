<div style=" display: flex; justify-content: center; flex-direction: column; align-items: center; background-color: pink; margin: 100px; border-radius: 50px;">

<form style="margin: 50px; border: 1px solid salmon; padding: 50px; background-color: azure; border-radius: 25px;" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" [(ngModel)]="user.email" #emailId="ngModel" aria-describedby="emailHelp"
      [ngClass]="{'is-invalid': (emailId.dirty||emailId.touched) && emailId.invalid}" email required>
      <div *ngIf="(emailId.touched||emailId.dirty) && emailId.invalid" class="invalid-feedback">
        <div *ngIf="emailId.errors.required">Debe rellenar el email</div>
        <div *ngIf="emailId.errors.email">Debe ser un email válido</div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #passwordId="ngModel"
      [ngClass]="{'is-invalid': (passwordId.dirty||passwordId.touched) && passwordId.invalid}" minlength="8" required>
      <div *ngIf="(passwordId.touched|| passwordId.dirty) && passwordId.invalid" class="invalid-feedback">
        <div *ngIf="passwordId.errors.required">Debe introducir una contraseña</div>
        <div *ngIf="passwordId.errors.minlength">Debe contener al menos 8 caracteres</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
  </form>
  </div>
